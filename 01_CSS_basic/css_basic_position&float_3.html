<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS property Basic</title>
    <style>
        body {
            width: 960px;
            margin: 0 auto;
        }

        #aside {
            width: 200px;
            float: left;
        }

        #section {
            width: 760px;
            float: left;
        }

        #wrap::after {
            clear: both;
            content: "";
            display: block;
        }
    </style>
</head>
<body>
    <div id="header"><h1>header</h1></div>
    <div id="navigation"><h1>navigation</h1></div>
    <div id="wrap">
        <div id="aside">
            <h1>aside</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis, deleniti.</p>
        </div>
        <div id="section">
            <h1>section</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas, est.</p>
        </div>
    </div>
    <div id="footer"><h1>footer</h1></div>
</body>
</html>
