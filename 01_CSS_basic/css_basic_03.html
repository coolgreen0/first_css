<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- head에 있을때와 body에 있을때 div 적용이 다른가봄. 확인해보자.-->
    <style>
            div {
                display: inline-block;
                margin: 10px;
                padding: 10px;
                width: 100px;
                height:100px;
                border: 10px solid black;
            }
    
            div:first-child{
                background: red;
                box-sizing: content-box;
            }
    
            div:last-child {
                background: blue;
                box-sizing: border-box;
            }


    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
